env:
    class: Component::Env

db:
    class: Component::DB
    args:
        env:
            $ref: env

node:
    class: Component::BitcoinNode
    args:
        env:
            $ref: env

master_key:
    class: Component::MasterKey
    args:
        env:
            $ref: env

master_key_fixed:
    class: Component::MasterKeyFixed
    args:
        env:
            $ref: env

master_key_hd:
    class: Component::MasterKeyHD
    args:
        env:
            $ref: env

requests_repository:
    class: Repository::Request
    args:
        db:
            $ref: db

accounts_repository:
    class: Repository::Account
    args:
        db:
            $ref: db

requests_unit_repository:
    class: Repository::Unit::Request
    args:
        request_repo:
            $ref: requests_repository

# services

address_service:
    class: Service::Address
    args:
        master_key:
            $ref: master_key
        node:
            $ref: node

callback_service:
    class: Service::Callback

request_watcher:
    class: Service::RequestWatcher
    args:
        address_service:
            $ref: address_service
        request_repo:
            $ref: requests_repository
        request_unit_repo:
            $ref: requests_unit_repository
        callback_service:
            $ref: callback_service
